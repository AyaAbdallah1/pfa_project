<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="Formulaire.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" >

	<script type="text/javascript"> 

		function validate (username,password)
		{
			username = document.getElementById("US").value;
			password = document.getElementById("PW").value;
			if(username == 'sirine' && password == 'sirine') 
			{
				alert("connectez-vous avec succès");
				window.close("Formulaire.html");
				window.open("Connexion.html");
				return false;
			}
			else 
			{
				alert("échec de la connexion ");
			}
		}
	</script>

</head>
<body>
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="bg.png">
		</div>
		<div class="login-content">
			<form>
				<img src="avatar.png">
				<h2 class="title"> Welcome </h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" placeholder="Username" id="US">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Password" id="PW">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" onclick="validate(); return false;">
            </form>
        </div>
    </div>
</body>
</html>
